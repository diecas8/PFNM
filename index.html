<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Geoportal</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 600px; width: 75%; float: right; }
        .sidebar {
            width: 25%;
            float: left;
            padding: 10px;
            background-color: #f8f9fa;
            box-sizing: border-box;
            height: 600px;
            overflow-y: auto;
        }
        .logo {
            width: 100px;
            display: block;
            margin: 0 auto 10px;
        }
        .filter {
            background: white;
            padding: 10px;
            color: #333;
            font-size: 14px;
            margin-top: 10px;
            line-height: 1.5;
        }
        .summary {
            margin-top: 20px;
            background: white;
            padding: 10px;
            font-size: 14px;
        }
        .chart-container {
            width: 100%;
            height: 300px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <img src="CBS.png" class="logo" alt="Logo">
        <div class="filter">
            <strong>Seleccionar Finca</strong><br>
            <select id="fincaSelector" onchange="centrarEnFinca()">
                <option value="">Seleccione una finca</option>
            </select>
        </div>
        <div id="summary" class="summary"></div>
        <div class="chart-container">
            <canvas id="chart"></canvas>
        </div>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Inicializar el mapa
        var map = L.map('map').setView([5.40139, -71.05203], 10);

        var osmBase = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        var bounds = L.latLngBounds();
        var layerControl = L.control.layers(null, null, { collapsed: false }).addTo(map);

        // Esquema de colores para cultivos
        const colorMap = {
            'bosque de galería': '#1b5e20',
            'arroz': '#fdd835',
            'río': '#0288d1',
            'lago': '#03a9f4',
            'infraestructura': '#9e9e9e',
            'pasto arbolado': '#6d4c41',
            'pasto limpio': '#43a047',
            'otros': '#9e9e9e',
            'palma aceite': '#795548',
            'pasto enmalezado': '#8bc34a'
        };

        var fincaSelector = document.getElementById('fincaSelector');
        var summaryDiv = document.getElementById('summary');
        var chartCanvas = document.getElementById('chart');
        var geojsonData, fincas = new Set(); // Usar un Set para evitar duplicados
        var chart;

        // Función para cargar capas GeoJSON
        function cargarGeoJSON(url, estilo, nombreCapa, etiquetar = false) {
            fetch(url)
                .then(response => {
                    if (!response.ok) throw new Error(`Error al cargar ${nombreCapa}`);
                    return response.json();
                })
                .then(data => {
                    geojsonData = data;
                    var layer = L.geoJSON(data, {
                        style: estilo,
                        onEachFeature: function (feature, layer) {
                            const codFinca = feature.properties.cod_finca || "N/A";

                            // Agregar código único al Set
                            if (etiquetar && codFinca !== "N/A") {
                                fincas.add(codFinca);
                            }

                            // Añadir popups para cultivos
                            if (feature.properties.cultivo) {
                                const cultivo = feature.properties.cultivo;
                                const area = parseFloat(feature.properties.has).toFixed(2);
                                layer.bindPopup(`Cultivo: ${cultivo}<br>Área: ${area} ha`);
                            }
                        }
                    });

                    // Agregar códigos únicos y ordenados al selector
                    if (etiquetar) {
                        const sortedFincas = Array.from(fincas).sort(); // Ordenar alfabéticamente
                        fincaSelector.innerHTML = '<option value="">Seleccione una finca</option>'; // Reinicia el selector
                        sortedFincas.forEach(codigo => {
                            const option = document.createElement('option');
                            option.value = codigo;
                            option.textContent = codigo; // Solo mostrar el código
                            fincaSelector.appendChild(option);
                        });
                    }

                    layer.addTo(map);
                    layerControl.addOverlay(layer, nombreCapa);
                    bounds.extend(layer.getBounds());
                })
                .catch(error => console.error(`Error cargando ${nombreCapa}:`, error));
        }

       // Función para centrar en la finca seleccionada
function centrarEnFinca() {
    const selectedFinca = fincaSelector.value;
    if (!selectedFinca || !geojsonData) return;

    let areaTotal = 0;
    let propietario = "N/A";
    let nombreFinca = "N/A";
    const cultivos = {};

    const bounds = L.latLngBounds();

    geojsonData.features.forEach(feature => {
        if (feature.properties.cod_finca === selectedFinca) {
            const cultivo = feature.properties.cultivo || "Sin información";
            const area = parseFloat(feature.properties.has) || 0;

            areaTotal += area;
            propietario = feature.properties.propietari || propietario;
            nombreFinca = feature.properties.nom_finca_ || nombreFinca;

            if (!cultivos[cultivo]) {
                cultivos[cultivo] = 0;
            }
            cultivos[cultivo] += area;

            if (feature.geometry) {
                bounds.extend(L.geoJSON(feature).getBounds());
            }
        }
    });

    // Actualizar el resumen con el nombre de la finca
    summaryDiv.innerHTML = `
        <strong>Código:</strong> ${selectedFinca}<br>
        <strong>Nombre de la Finca:</strong> ${nombreFinca}<br>
        <strong>Propietario:</strong> ${propietario}<br>
        <strong>Área Total:</strong> ${areaTotal.toFixed(2)} ha
    `;

    generarGrafico(cultivos, areaTotal);
    map.fitBounds(bounds);
}

// Generar gráfico de torta con colores consistentes
function generarGrafico(cultivos, areaTotal) {
    if (chart) chart.destroy();

    const labels = Object.keys(cultivos).sort(); // Cultivos ordenados alfabéticamente
    const data = labels.map(cultivo => cultivos[cultivo]); // Áreas por cultivo
    const percentages = data.map(area => ((area / areaTotal) * 100).toFixed(2)); // Porcentajes
    const backgroundColors = labels.map(cultivo => colorMap[cultivo] || '#D3D3D3'); // Colores asociados

    chart = new Chart(chartCanvas, {
        type: 'pie',
        data: {
            labels: labels,
            datasets: [{
                data: data,
                backgroundColor: backgroundColors // Usar los mismos colores del mapa
            }]
        },
        options: {
            responsive: true,
            plugins: {
                tooltip: {
                    callbacks: {
                        label: function(context) {
                            const index = context.dataIndex;
                            return `${labels[index]}: ${data[index]} ha (${percentages[index]}%)`;
                        }
                    }
                },
                legend: { position: 'top' }
            }
        }
    });
}

// Cargar capas desde GeoJSON
const baseURL = "https://raw.githubusercontent.com/diecas8/PFNM/main/";
cargarGeoJSON(`${baseURL}Rutas.geojson`, { color: '#FF6347', weight: 2 }, "Rutas");
cargarGeoJSON(`${baseURL}fincas.geojson`, { color: '#000000', weight: 1 }, "Fincas", true);
cargarGeoJSON(`${baseURL}usos2.geojson`, function(feature) {
    const cultivo = feature.properties.cultivo ? feature.properties.cultivo.trim().toLowerCase() : "otros";
    const color = colorMap[cultivo] || '#D3D3D3';
    return { color: color, fillOpacity: 0.7, weight: 1 };
}, "Usos 2");

    </script>
</body>
</html>
