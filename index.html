<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Geoportal</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body { margin: 0; display: flex; height: 100vh; overflow: hidden; }
        #map { width: 100%; height: 100%; }
        .sidebar { position: absolute; top: 10px; left: 10px; width: 300px; background: #fff; z-index: 1000; }
        .summary { padding: 10px; background: #f8f9fa; border-radius: 8px; }
        .legend { margin-top: 20px; font-size: 12px; }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="sidebar">
        <div class="summary">Selecciona una finca para ver los detalles.</div>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([5.40139, -71.05203], 10);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 18 }).addTo(map);

        // Funciones para cargar GeoJSON
        function cargarGeoJSON(url, estilo, nombreCapa) {
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const layer = L.geoJSON(data, { style }).addTo(map);
                    L.control.layers(null, { [nombreCapa]: layer }).addTo(map);
                })
                .catch(err => console.error('Error al cargar GeoJSON:', err));
        }

        cargarGeoJSON('https://diecas8.github.io/geoportal/Rutas.geojson', { color: '#FF6347', weight: 2 }, 'Rutas');
        cargarGeoJSON('https://diecas8.github.io/geoportal/fincas.geojson', { color: '#000', weight: 1 }, 'Fincas');
        cargarGeoJSON('https://diecas8.github.io/geoportal/Cultivos.geojson', { color: '#1b5e20', weight: 1, fillOpacity: 0.7 }, 'Cultivos');
    </script>
</body>
</html>
