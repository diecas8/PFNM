<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Geoportal</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 600px; width: 75%; float: right; }
        .sidebar {
            width: 25%;
            float: left;
            padding: 10px;
            background-color: #f8f9fa;
            box-sizing: border-box;
            height: 600px;
            overflow-y: auto;
        }
        .logo {
            width: 100px;
            display: block;
            margin: 0 auto 10px;
        }
        .filter, .summary, .chart-container, .color-selection {
            background: white;
            padding: 10px;
            color: #333;
            font-size: 14px;
            margin-top: 10px;
            line-height: 1.5;
        }
        .chart-container {
            width: 100%;
            height: 200px;
        }
        .credits {
            text-align: center;
            margin-top: 10px;
            font-size: 12px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <img src="CBS.png" class="logo" alt="Logo">
        <div class="filter">
            <strong>Filtrar por Código de Finca</strong><br>
            <input type="text" id="codigoFincaInput" placeholder="Escriba el código o nombre de la finca" oninput="filtrarFincas()" />
            <select id="codigoFinca" onchange="filtrarPorFinca()">
                <option value="">Seleccione un código de finca</option>
            </select>
        </div>
        
        <div class="color-selection">
            <strong>Seleccione el color de los cultivos:</strong><br>
            <div id="colorSelectors"></div>
            <button onclick="actualizarColores()">Actualizar Colores</button>
        </div>

        <div id="summary" class="summary"></div>
        <div class="chart-container">
            <canvas id="chart"></canvas>
        </div>
        <div class="credits">
            <strong>Creado por:</strong> Diego Castaño P.
        </div>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        var map = L.map('map').setView([0, 0], 2);
        var fincasData = [];
        
        // Colores iniciales por tipo de cultivo
        const colorMap = {
            'bosque de galería': '#006400',
            'arroz': '#FFD700',
            'río': '#0000FF',
            'lago': '#0000FF',
            'estero': '#0000FF',
            'humedales': '#0000FF',
            'pasto enmalezado': '#ADFF2F',
            'pasto limpio': '#D2B48C',
            'pasto arbolado': '#FF6347',
            'cacao': '#8B4513',
            'algarrobo': '#A0522D',
            'papaya': '#FFA500',
            'maíz': '#FFD700',
            'café': '#8B0000',
            'otros': '#FF0000',
            'palma aceite': '#CD853F'
        };

        // Agregar selectores de color para cada tipo de cultivo
        function crearSelectoresDeColor() {
            const colorSelectorsDiv = document.getElementById("colorSelectors");
            colorSelectorsDiv.innerHTML = ""; // Limpiar los selectores previos

            for (const cultivo in colorMap) {
                const colorInput = document.createElement("input");
                colorInput.type = "color";
                colorInput.value = colorMap[cultivo];
                colorInput.id = `color-${cultivo}`;
                colorInput.onchange = () => colorMap[cultivo] = colorInput.value; // Actualizar el color en colorMap

                const label = document.createElement("label");
                label.htmlFor = `color-${cultivo}`;
                label.textContent = cultivo;

                const colorContainer = document.createElement("div");
                colorContainer.appendChild(label);
                colorContainer.appendChild(colorInput);
                colorSelectorsDiv.appendChild(colorContainer);
            }
        }

        // Actualizar los colores en el mapa
        function actualizarColores() {
            if (usosLayer) {
                usosLayer.setStyle(estiloUsos);
            }
        }

        function estiloUsos(feature) {
            const cultivo = feature.properties.cultivo ? feature.properties.cultivo.trim().toLowerCase() : "";
            const color = colorMap[cultivo] || 'gray';
            return {
                color: color,
                fillOpacity: 0.5,
                weight: 1
            };
        }

        crearSelectoresDeColor(); // Crear los selectores de color al cargar la página

        // Cargar el mapa y las capas
        var osmBase = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        var satelliteBase = L.tileLayer('https://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            maxZoom: 20,
            subdomains: ['mt0', 'mt1', 'mt2', 'mt3'],
            attribution: 'Imágenes © Google'
        });

        var baseMaps = {
            "OpenStreetMap": osmBase,
            "Satélite": satelliteBase
        };

        L.control.layers(baseMaps, null, { collapsed: false }).addTo(map);

        var bounds = L.latLngBounds();
        var usosLayer;

        fetch("usos.geojson")
            .then(response => response.json())
            .then(data => {
                usosLayer = L.geoJSON(data, {
                    style: estiloUsos,
                    onEachFeature: function(feature, layer) {
                        const areaFormatted = parseFloat(feature.properties.has).toLocaleString('es-ES', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
                        layer.bindPopup(`Cultivo: ${feature.properties.cultivo}<br>Área: ${areaFormatted} ha`);
                    }
                });
                
                usosLayer.addTo(map);
                bounds.extend(usosLayer.getBounds());
                map.fitBounds(bounds);
            })
            .catch(error => console.error("Error cargando usos.geojson:", error));

        // Aquí puedes incluir el código para filtrar las fincas y el resto de la lógica.
    </script>
</body>
</html>
