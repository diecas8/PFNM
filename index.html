<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Geoportal</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 600px; width: 75%; float: right; }
        .sidebar {
            width: 25%;
            float: left;
            padding: 10px;
            background-color: #f8f9fa;
            box-sizing: border-box;
            height: 600px;
            overflow-y: auto;
        }
        .logo {
            width: 100px;
            display: block;
            margin: 0 auto 10px;
        }
        .filter {
            background: white;
            padding: 10px;
            color: #333;
            font-size: 14px;
            margin-top: 10px;
            line-height: 1.5;
        }
        .summary {
            margin-top: 20px;
            background: white;
            padding: 10px;
            font-size: 14px;
        }
        .chart-container {
            width: 100%;
            height: 300px;
            margin-top: 20px;
        }
        .legend {
            margin-top: 20px;
            padding: 10px;
            background: white;
            font-size: 14px;
            line-height: 1.5;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .legend-color {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <img src="CBS.png" class="logo" alt="Logo">
        <div class="filter">
            <strong>Seleccionar Finca</strong><br>
            <select id="fincaSelector" onchange="centrarEnFinca()">
                <option value="">Seleccione una finca</option>
            </select>
        </div>
        <div id="summary" class="summary"></div>
        <div class="chart-container">
            <canvas id="chart"></canvas>
        </div>
        <div id="legend" class="legend"></div>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Inicializar el mapa
        var map = L.map('map').setView([5.40139, -71.05203], 10);

        var osmBase = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        var bounds = L.latLngBounds();
        var layerControl = L.control.layers(null, null, { collapsed: false }).addTo(map);

        // Esquema de colores para cultivos
        const colorMap = {
            'bosque de galería': '#1b5e20' // Verde fijo para "Bosque de galería"
        };
        const defaultColors = [
            '#fdd835', '#0288d1', '#03a9f4', '#9e9e9e',
            '#6d4c41', '#43a047', '#795548', '#8bc34a',
            '#e64a19', '#ff9800', '#d32f2f', '#3f51b5'
        ];
        let colorIndex = 0;

        var fincaSelector = document.getElementById('fincaSelector');
        var summaryDiv = document.getElementById('summary');
        var chartCanvas = document.getElementById('chart');
        var legendDiv = document.getElementById('legend');
        var geojsonData, fincas = []; // Lista para almacenar códigos y nombres únicos
        var chart;

        // Función para cargar capas GeoJSON
        function cargarGeoJSON(url, estilo, nombreCapa, etiquetar = false) {
            fetch(url)
                .then(response => {
                    if (!response.ok) throw new Error(`Error al cargar ${nombreCapa}`);
                    return response.json();
                })
                .then(data => {
                    geojsonData = data;
                    var layer = L.geoJSON(data, {
                        style: estilo,
                        onEachFeature: function (feature, layer) {
                            const codFinca = feature.properties.cod_finca || "N/A";
                            const nomFinca = feature.properties.nom_finca_ || "Sin nombre";

                            // Asignar color dinámico si no existe
                            const cultivo = feature.properties.cultivo || "otros";
                            if (!colorMap[cultivo]) {
                                colorMap[cultivo] = defaultColors[colorIndex % defaultColors.length];
                                colorIndex++;
                            }

                            // Agregar código y nombre únicos al listado
                            if (etiquetar && codFinca !== "N/A" && nomFinca !== "Sin nombre") {
                                const fincaEntry = `${codFinca} - ${nomFinca}`;
                                if (!fincas.includes(fincaEntry)) {
                                    fincas.push(fincaEntry);
                                }
                            }

                            // Añadir popups para cultivos
                            const area = parseFloat(feature.properties.has || 0).toFixed(2);
                            layer.bindPopup(`Cultivo: ${cultivo}<br>Área: ${area} ha`);
                        }
                    });

                    // Actualizar la lista desplegable
                    if (etiquetar) {
                        fincas.sort(); // Ordenar alfabéticamente
                        fincaSelector.innerHTML = '<option value="">Seleccione una finca</option>';
                        fincas.forEach(entry => {
                            const option = document.createElement('option');
                            option.value = entry.split(' - ')[0]; // Usar solo el código como valor
                            option.textContent = entry; // Mostrar "código - nombre"
                            fincaSelector.appendChild(option);
                        });
                    }

                    // Actualizar leyenda
                    actualizarLeyenda();

                    layer.addTo(map);
                    layerControl.addOverlay(layer, nombreCapa);
                    bounds.extend(layer.getBounds());
                })
                .catch(error => console.error(`Error cargando ${nombreCapa}:`, error));
        }

        // Actualizar la leyenda con los colores de los cultivos
        function actualizarLeyenda() {
            legendDiv.innerHTML = "<strong>Leyenda:</strong>";
            Object.entries(colorMap).forEach(([cultivo, color]) => {
                const legendItem = document.createElement('div');
                legendItem.className = 'legend-item';

                const colorBox = document.createElement('div');
                colorBox.className = 'legend-color';
                colorBox.style.backgroundColor = color;

                const label = document.createElement('span');
                label.textContent = cultivo;

                legendItem.appendChild(colorBox);
                legendItem.appendChild(label);
                legendDiv.appendChild(legendItem);
            });
        }

        // Función para centrar en la finca seleccionada
        function centrarEnFinca() {
            const selectedFinca = fincaSelector.value;
            if (!selectedFinca || !geojsonData) return;

            let areaTotal = 0;
            let propietario = "N/A";
            let nombreFinca = "N/A";
            const cultivos = {};

            const bounds = L.latLngBounds();

            geojsonData.features.forEach(feature => {
                if (feature.properties.cod_finca === selectedFinca) {
                    const cultivo = feature.properties.cultivo || "Sin información";
                    const area = parseFloat(feature.properties.has) || 0;

                    areaTotal += area;
                    propietario = feature.properties.propietari || propietario;
                    nombreFinca = feature.properties.nom_finca_ || nombreFinca;

                    if (!cultivos[cultivo]) {
                        cultivos[cultivo] = 0;
                    }
                    cultivos[cultivo] += area;

                    if (feature.geometry) {
                        bounds.extend(L.geoJSON(feature).getBounds());
                    }
                }
            });

            summaryDiv.innerHTML = `
                <strong>Código:</strong> ${selectedFinca}<br>
                <strong>Nombre de la Finca:</strong> ${nombreFinca}<br>
                <strong>Propietario:</strong> ${propietario}<br>
                <strong>Área Total:</strong> ${areaTotal.toFixed(2)} ha
            `;

            generarGrafico(cultivos, areaTotal);
            map.fitBounds(bounds);
        }

        // Generar gráfico de torta
        function generarGrafico(cultivos, areaTotal) {
            if (chart) chart.destroy();

            const labels = Object.keys(cultivos).sort();
            const data = labels.map(cultivo => cultivos[cultivo]);
            const backgroundColors = labels.map(cultivo => colorMap[cultivo]);

            chart = new Chart(chartCanvas, {
                type: 'pie',
                data: {
                    labels: labels,
                    datasets: [{
                        data: data,
                        backgroundColor: backgroundColors
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const index = context.dataIndex;
                                    return `${labels[index]}: ${data[index]} ha (${((data[index] / areaTotal) * 100).toFixed(2)}%)`;
                                }
                            }
                        }
                    }
                }
            });
        }

        // Cargar capas desde GeoJSON
        cargarGeoJSON('./Rutas.geojson', { color: '#FF6347', weight: 2 }, "Rutas");
        cargarGeoJSON('./fincas.geojson', { color: '#000000', weight: 1 }, "Fincas", true);
        cargarGeoJSON('./Cultivos.geojson', function(feature) {
            const cultivo = feature.properties.cultivo || "otros";
            const color = colorMap[cultivo] || '#D3D3D3';
            return { color: color, fillOpacity: 0.7, weight: 1 };
        }, "Cultivos");
    </script>
</body>
</html>
