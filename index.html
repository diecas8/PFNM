<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Geoportal</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 600px; width: 75%; float: right; }
        .sidebar {
            width: 25%;
            float: left;
            padding: 10px;
            background-color: #f8f9fa;
            box-sizing: border-box;
            height: 600px;
            overflow-y: auto;
        }
        .logo {
            width: 100px;
            display: block;
            margin: 0 auto 10px;
        }
        .filter {
            background: white;
            padding: 10px;
            color: #333;
            font-size: 14px;
            margin-top: 10px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <img src="CBS.png" class="logo" alt="Logo">
        <div class="filter">
            <strong>Seleccionar Finca</strong><br>
            <select id="fincaSelector" onchange="centrarEnFinca()">
                <option value="">Seleccione una finca</option>
            </select>
        </div>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Inicializar el mapa
        var map = L.map('map').setView([5.40139, -71.05203], 10);

        var osmBase = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        var bounds = L.latLngBounds();
        var layerControl = L.control.layers(null, null, { collapsed: false }).addTo(map);

        // Colores para cultivos
        const colorMap = {
            'bosque de galería': '#228B22',
            'arroz': '#FFD700',
            'río': '#1E90FF',
            'lago': '#4682B4',
            'estero': '#00CED1',
            'humedales': '#98FB98',
            'pasto enmalezado': '#ADFF2F',
            'pasto limpio': '#32CD32',
            'pasto arbolado': '#6B8E23',
            'cacao': '#8B4513',
            'algarrobo': '#A0522D',
            'papaya': '#FF4500',
            'maíz': '#FFA500',
            'café': '#8B0000',
            'otros': '#808080',
            'palma aceite': '#D2691E'
        };

        var fincaSelector = document.getElementById('fincaSelector');

        function cargarGeoJSON(url, estilo, nombreCapa, etiquetar = false) {
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    var layer = L.geoJSON(data, {
                        style: estilo,
                        onEachFeature: function(feature, layer) {
                            if (feature.properties) {
                                // Etiqueta personalizada solo para `usos2`
                                if (nombreCapa === "Usos 2") {
                                    const cultivo = feature.properties.cultivo || "Sin información";
                                    const area = feature.properties.area || "N/A";
                                    layer.bindPopup(`<strong>Cultivo:</strong> ${cultivo}<br><strong>Área:</strong> ${area} ha`);
                                }

                                // Agregar fincas al selector
                                if (etiquetar && feature.properties.cod_finca && feature.properties.propietario) {
                                    const option = document.createElement('option');
                                    option.value = JSON.stringify(layer.getBounds());
                                    option.textContent = `Finca ${feature.properties.cod_finca} - ${feature.properties.propietario}`;
                                    fincaSelector.appendChild(option);
                                }
                            }
                        }
                    });
                    layer.addTo(map);
                    layerControl.addOverlay(layer, nombreCapa);
                    bounds.extend(layer.getBounds());
                    map.fitBounds(bounds);
                })
                .catch(error => console.error(`Error cargando ${nombreCapa}:`, error));
        }

        function centrarEnFinca() {
            var selectedValue = fincaSelector.value;
            if (selectedValue) {
                var bounds = JSON.parse(selectedValue);
                map.fitBounds(bounds);
            }
        }

        // Enlaces "raw" de GitHub
        const baseURL = "https://raw.githubusercontent.com/diecas8/PFNM/main/";
        const rutasGeoJSON = `${baseURL}Rutas.geojson`;
        const usos2GeoJSON = `${baseURL}usos2.geojson`;
        const fincasGeoJSON = `${baseURL}fincas.geojson`;

        // Estilo para `usos2` con colores según el cultivo
        function estiloUsos(feature) {
            const cultivo = feature.properties.cultivo ? feature.properties.cultivo.trim().toLowerCase() : "";
            const color = colorMap[cultivo] || '#D3D3D3'; // Gris claro por defecto
            return { color: color, fillOpacity: 0.7, weight: 1 };
        }

        // Cargar capas
        cargarGeoJSON(rutasGeoJSON, { color: '#FF6347', weight: 2 }, "Rutas");
        cargarGeoJSON(usos2GeoJSON, estiloUsos, "Usos 2");
        cargarGeoJSON(fincasGeoJSON, { color: '#000', weight: 2, fillOpacity: 0 }, "Fincas", true);
    </script>
</body>
</html>
