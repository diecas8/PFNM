<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Geoportal</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 600px; width: 75%; float: right; }
        .sidebar {
            width: 25%;
            float: left;
            padding: 10px;
            background-color: #f8f9fa;
            box-sizing: border-box;
            height: 600px;
            overflow-y: auto;
        }
        .logo {
            width: 100px;
            display: block;
            margin: 0 auto 10px;
        }
        .filter {
            background: white;
            padding: 10px;
            color: #333;
            font-size: 14px;
            margin-top: 10px;
            line-height: 1.5;
        }
        .summary {
            margin-top: 20px;
            background: white;
            padding: 10px;
            font-size: 14px;
        }
        .chart-container {
            width: 100%;
            height: 300px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <img src="CBS.png" class="logo" alt="Logo">
        <div class="filter">
            <strong>Seleccionar Finca</strong><br>
            <select id="fincaSelector" onchange="centrarEnFinca()">
                <option value="">Seleccione una finca</option>
            </select>
        </div>
        <div id="summary" class="summary"></div>
        <div class="chart-container">
            <canvas id="chart"></canvas>
        </div>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Inicializar el mapa
        var map = L.map('map').setView([5.40139, -71.05203], 10);

        var osmBase = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        var bounds = L.latLngBounds();
        var layerControl = L.control.layers(null, null, { collapsed: false }).addTo(map);

        const colorMap = {
            'bosque de galería': '#006400', // Verde oscuro
            'arroz': '#FFD700',
            'río': '#1E90FF',
            'lago': '#4682B4',
            'estero': '#00CED1',
            'humedales': '#98FB98',
            'pasto enmalezado': '#9ACD32',
            'pasto limpio': '#32CD32',
            'pasto arbolado': '#6B8E23',
            'cacao': '#8B4513',
            'algarrobo': '#A0522D',
            'papaya': '#FF6347',
            'maíz': '#FFA500',
            'café': '#8B0000',
            'otros': '#808080',
            'palma aceite': '#D2691E'
        };

        var fincaSelector = document.getElementById('fincaSelector');
        var summaryDiv = document.getElementById('summary');
        var chartCanvas = document.getElementById('chart');
        var fincas = new Map(); // Usamos un mapa para evitar duplicados por `cod_finca`
        var geojsonData;
        var chart;

        function cargarGeoJSON(url, estilo, nombreCapa, etiquetar = false) {
            fetch(url)
                .then(response => {
                    if (!response.ok) throw new Error("No se pudo cargar el archivo GeoJSON");
                    return response.json();
                })
                .then(data => {
                    geojsonData = data;
                    var layer = L.geoJSON(data, {
                        style: estilo,
                        onEachFeature: function(feature, layer) {
                            if (feature.properties) {
                                const codFinca = feature.properties.cod_finca || "N/A";
                                const nombreFinca = feature.properties.nom_finca_ || "Sin nombre";
                                const fincaLabel = `${codFinca} - ${nombreFinca}`;

                                if (etiquetar && !fincas.has(codFinca)) {
                                    fincas.set(codFinca, fincaLabel);

                                    const option = document.createElement('option');
                                    option.value = codFinca;
                                    option.textContent = fincaLabel;
                                    fincaSelector.appendChild(option);
                                }
                            }
                        }
                    });
                    layer.addTo(map);
                    layerControl.addOverlay(layer, nombreCapa);
                    bounds.extend(layer.getBounds());
                    map.fitBounds(bounds);
                })
                .catch(error => console.error(`Error cargando ${nombreCapa}:`, error));
        }

        function estiloUsos(feature) {
            const cultivo = feature.properties.cultivo 
                ? feature.properties.cultivo.trim().toLowerCase() 
                : "otros";
            const color = colorMap[cultivo] || '#D3D3D3';
            return { color: color, fillOpacity: 0.7, weight: 1 };
        }

        // Enlaces "raw" de GitHub
        const baseURL = "https://raw.githubusercontent.com/diecas8/PFNM/main/";
        const usos2GeoJSON = `${baseURL}usos2.geojson`;

        cargarGeoJSON(usos2GeoJSON, estiloUsos, "Usos 2", true);
    </script>
</body>
</html>
