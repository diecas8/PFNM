<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Geoportal</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 600px; width: 75%; float: right; }
        .sidebar {
            width: 25%;
            float: left;
            padding: 10px;
            background-color: #f8f9fa;
            box-sizing: border-box;
            height: 600px;
            overflow-y: auto;
        }
        .logo {
            width: 100px;
            display: block;
            margin: 0 auto 10px;
        }
        .filter {
            background: white;
            padding: 10px;
            color: #333;
            font-size: 14px;
            margin-top: 10px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <img src="CBS.png" class="logo" alt="Logo">
        <div class="filter">
            <strong>Seleccionar Finca</strong><br>
            <select id="fincaSelector" onchange="centrarEnFinca()">
                <option value="">Seleccione una finca</option>
            </select>
        </div>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Inicializar el mapa
        var map = L.map('map').setView([5.40139, -71.05203], 10);

        var osmBase = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        var bounds = L.latLngBounds();
        var layerControl = L.control.layers(null, null, { collapsed: false }).addTo(map);

        const colorMap = {
            'bosque de galería': '#006400',
            'arroz': '#FFD700',
            'río': '#0000FF',
            'lago': '#0000FF',
            'estero': '#0000FF',
            'humedales': '#0000FF',
            'pasto enmalezado': '#ADFF2F',
            'pasto limpio': '#D2B48C',
            'pasto arbolado': '#FF6347',
            'cacao': '#8B4513',
            'algarrobo': '#A0522D',
            'papaya': '#FFA500',
            'maíz': '#FFD700',
            'café': '#8B0000',
            'otros': '#FF0000',
            'palma aceite': '#CD853F'
        };

        var fincaSelector = document.getElementById('fincaSelector');

        function cargarGeoJSON(url, estilo, nombreCapa, etiquetar = false) {
            console.log(`Cargando ${nombreCapa} desde ${url}`);
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`No se pudo cargar el archivo: ${url}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log(`${nombreCapa} cargado correctamente`, data);
                    var layer = L.geoJSON(data, {
                        style: estilo,
                        onEachFeature: function(feature, layer) {
                            if (feature.properties) {
                                layer.bindPopup(Object.keys(feature.properties).map(key => `<strong>${key}:</strong> ${feature.properties[key]}`).join('<br>'));

                                if (etiquetar && feature.properties.cod_finca && feature.properties.propietario) {
                                    var option = document.createElement('option');
                                    option.value = JSON.stringify(layer.getBounds());
                                    option.textContent = `Finca ${feature.properties.cod_finca} - ${feature.properties.propietario}`;
                                    fincaSelector.appendChild(option);
                                }
                            }
                        }
                    });
                    layer.addTo(map);
                    layerControl.addOverlay(layer, nombreCapa);
                    bounds.extend(layer.getBounds());
                    map.fitBounds(bounds);
                })
                .catch(error => console.error(`Error cargando ${nombreCapa}:`, error));
        }

        function centrarEnFinca() {
            var selectedValue = fincaSelector.value;
            if (selectedValue) {
                var bounds = JSON.parse(selectedValue);
                map.fitBounds(bounds);
            }
        }

        // Cargar capas
        cargarGeoJSON("http://localhost:8000/Rutas.geojson", { color: '#FFA500', weight: 2 }, "Rutas");
        cargarGeoJSON("http://localhost:8000/usos2.geojson", feature => {
            const cultivo = feature.properties.cultivo ? feature.properties.cultivo.trim().toLowerCase() : "";
            const color = colorMap[cultivo] || 'gray';
            return { color: color, fillOpacity: 0.5, weight: 1 };
        }, "Usos 2");
        cargarGeoJSON("http://localhost:8000/fincas.geojson", { color: '#000', weight: 2, fillOpacity: 0 }, "Fincas", true);
    </script>
</body>
</html>
