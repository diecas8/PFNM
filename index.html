<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Geoportal</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 600px; width: 75%; float: right; }
        .sidebar {
            width: 25%;
            float: left;
            padding: 10px;
            background-color: #f8f9fa;
            box-sizing: border-box;
            height: 600px;
            overflow-y: auto;
        }
        .logo {
            width: 100px;
            display: block;
            margin: 0 auto 10px;
        }
        .filter, .summary, .chart-container {
            background: white;
            padding: 10px;
            color: #333;
            font-size: 14px;
            margin-top: 10px;
            line-height: 1.5;
        }
        .chart-container {
            width: 100%;
            height: 200px;
        }
        .credits {
            text-align: center;
            margin-top: 10px;
            font-size: 12px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <img src="CBS.png" class="logo" alt="Logo">
        <div class="filter">
            <strong>Filtrar por Código de Finca</strong><br>
            <input type="text" id="codigoFinca" placeholder="Ingrese código de finca" onkeypress="if(event.key === 'Enter') filtrarPorFinca()" />
            <button onclick="filtrarPorFinca()">Filtrar</button>
        </div>
        <div id="summary" class="summary"></div>
        <div class="chart-container">
            <canvas id="chart"></canvas>
        </div>
        <div class="credits">
            <strong>Creado por:</strong> Diego Castaño P.
        </div>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        var map = L.map('map').setView([5.40139, -71.05203], 10);

        var osmBase = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        var satelliteBase = L.tileLayer('https://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            maxZoom: 20,
            subdomains: ['mt0', 'mt1', 'mt2', 'mt3'],
            attribution: 'Imágenes © Google'
        });

        var baseMaps = {
            "OpenStreetMap": osmBase,
            "Satélite": satelliteBase
        };

        L.control.layers(baseMaps, null, { collapsed: false }).addTo(map);

        var bounds = L.latLngBounds();
        var layerControl = L.control.layers(null, null, { collapsed: false }).addTo(map);

        function cargarGeoJSON(url, estilo, nombreCapa) {
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`No se pudo cargar el archivo: ${url}`);
                    }
                    return response.json();
                })
                .then(data => {
                    var layer = L.geoJSON(data, {
                        style: estilo,
                        onEachFeature: function(feature, layer) {
                            if (feature.properties) {
                                layer.bindPopup(Object.keys(feature.properties).map(key => `<strong>${key}:</strong> ${feature.properties[key]}`).join('<br>'));
                            }
                        }
                    });
                    layer.addTo(map);
                    layerControl.addOverlay(layer, nombreCapa);
                    bounds.extend(layer.getBounds());
                    map.fitBounds(bounds);
                })
                .catch(error => console.error(`Error cargando ${nombreCapa}:`, error));
        }

        cargarGeoJSON("http://localhost:8000/Rutas.geojson", { color: '#FFA500', weight: 2 }, "Rutas");
        cargarGeoJSON("http://localhost:8000/usos2.geojson", { color: '#007F00', fillOpacity: 0.5 }, "Usos 2");
        cargarGeoJSON("http://localhost:8000/fincas.geojson", { color: '#000000', weight: 2 }, "Fincas");
    </script>
</body>
</html>
